name: Update Bing Wallpaper

on:
  schedule:
    - cron: "0 1 * * *"  # 每天UTC时间01:00自动运行一次（相当于北京时间09:00）
  workflow_dispatch:     #手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Fetch today wallpaper
      run: python scripts/fetch_bing.py

    - name: Generate markdown pages
      run: python scripts/generate_markdown.py

    # - name: Commit and Push
    #   run: |
    #     git config user.name "github-actions[bot]"
    #     git config user.email "github-actions[bot]@users.noreply.github.com"
    #     git add .
    #     git diff --cached --quiet || git commit -m "Update wallpapers"
    #     git push

    - name: Deploy to gh-pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # 保存生成内容到临时目录
        mkdir -p /tmp/content
        cp -r content/* /tmp/content/ || true

        # 切换到 gh-pages（first time create orphan branch）
        git fetch origin
        git checkout gh-pages || git checkout --orphan gh-pages

        # 清空历史内容
        git rm -rf . || true

        # 拷贝临时输出内容回根目录
        cp -r /tmp/content/* .

        # 提交并推送
        git add .
        git commit -m "Update wallpapers" || true
        git push -f origin gh-pages