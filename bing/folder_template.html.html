<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bing Wallpaper (${year_month})</title>
    <!-- 引入 Layui 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.13/css/layui.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* 设置主体容器样式 */
        .main-container {
            width: 66.67%; /* 占据窗口宽度的三分之二 */
            margin: 0 auto; /* 水平居中 */
        }
        .layui-table img {
            max-width: none;
        }
        .layui-table td, .layui-table th {

            font-size: 18px;/* 可以根据需要调整字体大小 */
        }
        /* 设置表格行的样式，让每一行的单元格均分宽度 */
        table {
            table-layout: fixed;
            width: 100%;
        }
        table td {
            width: auto; /* 让单元格自动均分宽度 */
            text-align: center; /* 单元格内容居中 */
        }
        .wallpaper {
            display: block; /* 将图片转换为块级元素 */
            width: 100%; /* 图片宽度占满单元格 */
            height: auto; /* 保持图片比例 */
        }
        .wallpaper_link {
            display: block; /* 将链接转换为块级元素 */
        }
    </style>
</head>
<body>
<!-- 使用主体容器包裹内容 -->
<div class="main-container">
    <h1>Bing Wallpaper (${year_month})</h1>
    <p>

        <!-- 应用 Layui 表格样式到 image_table -->
    <div class="layui-table">
        ${image_table}
    </div>
    <h1>历史归档：</h1>
    <!-- 应用 Layui 表格样式到 archive_table -->
    <div class="layui-table">
        ${archive_table}
    </div>
    </p>
</div>
<!-- 引入 Layui 的 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/layui/2.8.13/layui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"></script>
<script>anchors.add();</script>
</body>
</html>
